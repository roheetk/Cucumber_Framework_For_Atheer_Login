extent.reporter.spark.start=true
extent.reporter.spark.out=Reports/SparkReport/Spark.html

screenshot.dir=Reports/Screenshots/
screenshot.rel.path=../Screenshots/

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
cucumber.events.notify=true
cucumber.publish.quiet=true
extent.reporter.spark.enableCategoryView=true
extent.reporter.spark.enableAuthorView=true
extent.reporter.spark.enableDashboardView=true

extent.reporter.spark.css=.nav-wrapper{overflow-y:auto !important;} body{overflow-y:auto !important;}
